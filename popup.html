<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="popup.js"></script>
</head>

<body>
<h3 style="font-weight:bold; text-align:center;">Property info</h3>

<table border="1" cellpadding="3" style="border-collapse:collapse;">
  <tr>
    <td nowrap>MLS number:</td>
    <td align="center"><span id="MLSNumber">N/A</span></td>
  </tr>
  <tr>
      <td nowrap>Property Address</td>
      <td align="left"><span id="propertyAddress">N/A</span></td>
  </tr>
  <tr>
    <td nowrap>Price</td>
    <td align="left"><span id="price">N/A</span></td>
  </tr>
    <tr>
        <td nowrap>Title</td>
        <td align="left"><span id="title">N/A</span></td>
    </tr>
    <tr>
        <td>Bedrooms</td>
        <td align="left"><span id="bedrooms">N/A</span></td>
    </tr>
    <tr>
        <td>Bathrooms</td>
        <td align="left"><span id="bathrooms">N/A</span></td>
    </tr>
</table>

<div style="margin: 7px 1px 1px 1px">
    <button type="button" id="copyToClipboard">Copy To Clipboard</button>
    <script type="text/javascript" src="copyToClipboard.js"></script>
</div>

<div style="margin: 7px 1px 1px 1px">
  <button type="button" id="goToRealMaster">Go To RealMaster</button>
  <script type="text/javascript" src="goToRealMaster.js"></script>
</div>

<div style="margin: 7px 1px 1px 1px">
    <button type="button" id="directionToAskuity">Get Direction To Askuity</button>
    <script type="text/javascript" src="directionToAskuity.js"></script>
</div>

<div style="margin: 7px 1px 1px 1px">
    <form>
        <label for="chooseGo">Choose a Go station:</label>
        <select name="goLists" id="chooseGo">
            <optgroup label="Milton Line">
                <option value="Milton+Go">Milton Go</option>
                <option value="Lisgar+Go">Lisgar Go</option>
            </optgroup>
            <optgroup label="Lakeshore West Line">
                <option value="Oakville+Go">Oakville Go</option>
                <option value="Bronte+Go">Bronte Go</option>
            </optgroup>
        </select>
        <button type="button" id="directionToGo">Get Direction To Go</button>
    </form>

    <script type="text/javascript" src="directionToGo.js"></script>
</div>

</body>

</html>
